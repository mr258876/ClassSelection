<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>欢迎使用选课系统</title>
    <link rel="stylesheet" href="css/mdui.css" />
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink ">
    <header class="mdui-appbar" id="header"></header>

    <div class="mdui-container">
        <div id="please-retry" hidden>
            <div class="mdui-valign">
                <i class="mdui-typo-display-4 mdui-icon material-icons mdui-center">&#xe001;</i>
            </div>
            <div class="mdui-typo-display-3 mdui-valign">
                <p class="mdui-center">请 重 试</p>
            </div>
            <div class="mdui-typo-display-2 mdui-valign">
                <p class="mdui-typo-display-1-opacity mdui-center">或者，您可以尝试<a href="login.html">登录</a></p>
            </div>
        </div>
        <div id="please-wait">
            <div class="mdui-typo-display-3 mdui-valign">
                <p class="mdui-center">请 稍 候</p>
            </div>
            <div class="mdui-typo-display-3 mdui-valign">
                <p class="mdui-typo-display-1-opacity mdui-center">系统正在验证您的身份</p>
            </div>
        </div>
    </div>

    <script src="js/mdui.js"></script>
    </div>
</body>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $("#header").load("header.html", function(){
        $("#progress-bar").removeAttr("hidden");
    });
    $(document).ready(function () {
        function authenticationError() {
            $("#progress-bar").hide();
            $("#please-wait").hide();
            $("#please-retry").removeAttr("hidden");
        }
        setTimeout(authenticationError, 10000);
        $.getJSON("auth.do", function(data){
            if (data.success) {
                $(window).attr('location', 'welcome.html');
            } else {
                $(window).attr('location', 'login.html');
            }
        })
    });
</script>

</html>
