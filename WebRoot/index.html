<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>欢迎使用选课系统</title>
    <link rel="stylesheet" href="css/mdui.css" />
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink ">
    <header class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons"></i></a>
            <a href="javascript:;" class="mdui-typo-title">欢迎使用选课系统</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javaScript:location.reload();" class="mdui-btn mdui-btn-icon"><i
                    class="mdui-icon material-icons"></i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons"></i></a>
        </div>
        <div class="mdui-progress">
            <div class="mdui-progress-indeterminate"></div>
        </div>
    </header>

    <div class="mdui-container">
        <div id="please-retry" hidden>
            <div class="mdui-valign">
                <i class="mdui-typo-display-4 mdui-icon material-icons mdui-center">&#xe001;</i>
            </div>
            <div class="mdui-typo-display-3 mdui-valign">
                <p class="mdui-center">请 重 试</p>
            </div>
        </div>
        <div id="please-wait">
            <div class="mdui-typo-display-3 mdui-valign">
                <p class="mdui-center">请 稍 候</p>
            </div>
            <div class="mdui-typo-display-3 mdui-valign">
                <p class="mdui-typo-display-1-opacity mdui-center">系统正在验证您的身份</p>
            </div>
        </div>
    </div>

    <script src="js/mdui.js"></script>
    </div>
</body>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script>
<script>
    $(document).ready(function () {
        function authenticationError() {
            $(".mdui-progress").hide();
            $("#please-wait").hide()
            $("#please-retry").removeAttr("hidden")
        }
        setTimeout(authenticationError, 10000);
    });
</script>

</html>
