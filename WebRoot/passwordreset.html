<!DOCTYPE html>
<html>
<script src="https://www.recaptcha.net/recaptcha/api.js"></script>
<script>
    function onSubmit(token) {
        document.getElementById("register-form").submit();
    }
</script>

<head>
    <meta charset="utf-8" />
    <title>密码重置</title>
    <link rel="stylesheet" href="css/mdui.css" />
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink ">
    <header class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons"></i></a>
            <a href="javascript:;" class="mdui-typo-title">欢迎使用选课系统</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javaScript:location.reload();" class="mdui-btn mdui-btn-icon"><i
                    class="mdui-icon material-icons"></i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons"></i></a>
        </div>
    </header>

    <div class="mdui-container">
        <div class="mdui-row mudi-col-xs-12">
            <h1>密码重置</h1>
        </div>
        <div class="mdui-row mudi-col-xs-12" id="username-field">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">account_circle</i>
                <label class="mdui-textfield-label">Username</label>
                <input class="mdui-textfield-input" type="text" id="username-input" />
                <div class="mdui-textfield-helper">输入您用户名</div>
            </div>
        </div>
        <div class="mdui-row mudi-col-xs-12" id="email-field">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">mailbox</i>
                <label class="mdui-textfield-label">E-Mail</label>
                <input class="mdui-textfield-input" type="email" id="email-input" />
                <div class="mdui-textfield-helper">输入您的邮箱</div>
            </div>
        </div>
        <div class="mdui-row mudi-col-xs-12 mdui-p-y-3">
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent g-recaptcha"
                data-sitekey="6LdMjvUZAAAAADRaUawSfTCpaQFLa95EleneNZmR" data-callback='onSubmit'
                data-action='submit'>重置</button>
        </div>
    </div>
    </div>

    <script src="js/mdui.js"></script>
    </div>
</body>

</html>
