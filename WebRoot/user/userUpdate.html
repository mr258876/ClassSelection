<!DOCTYPE html>
<html>
<script src="https://www.recaptcha.net/recaptcha/api.js"></script>
<script>
    function onSubmit(token) {
        document.getElementById("register-form").submit();
    }
</script>

<head>
    <meta charset="utf-8" />
    <title>用户信息更新</title>
    <link rel="stylesheet" href="../css/mdui.css" />
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-loaded">
    <header class="mdui-appbar mdui-appbar-fixed" id="appbar"></header>

    <div class="mdui-container">
        <div class="mdui-typo-display-1 mdui-row mudi-col-xs-12">
            <p>用户信息更新</p>
        </div>
        <div class="mdui-row mudi-col-xs-12" id="password-field">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">lock</i>
                <label class="mdui-textfield-label">Password</label>
                <input class="mdui-textfield-input" type="password" id="password-input" placeholder="保持不变" />
                <div class="mdui-textfield-helper">输入您的新密码</div>
            </div>
        </div>
        <div class="mdui-row mudi-col-xs-12" id="password-confirm-field">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">lock</i>
                <label class="mdui-textfield-label">Password</label>
                <input class="mdui-textfield-input" type="password" id="password-confirm-input" />
                <div class="mdui-textfield-helper">输入您的新密码</div>
            </div>
        </div>
        <div class="mdui-row mudi-col-xs-12" id="email-field">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">mailbox</i>
                <label class="mdui-textfield-label">E-Mail</label>
                <input class="mdui-textfield-input" type="email" id="email-input" placeholder="保持不变" />
                <div class="mdui-textfield-helper">输入您的新邮箱</div>
            </div>
        </div>
        <div class="mdui-row mudi-col-xs-12 mdui-p-y-3">
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent g-recaptcha"
                data-sitekey="6LdMjvUZAAAAADRaUawSfTCpaQFLa95EleneNZmR" data-callback='onSubmit'
                data-action='submit'>确认</button>
        </div>
    </div>
    </div>

    <script src="../js/mdui.js"></script>
    </div>
</body>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $("#appbar").load("../appbar/appbar.html");
</script>

</html>
